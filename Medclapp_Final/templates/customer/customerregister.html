<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signin</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<style>
    h1 {
        font-family: 'Work Sans', sans-serif;
    }
</style>          
</head>
<body>
<br>
<h1 class="h3 mb-0 text-gray-800" align='center' >Signup</h1>
<br>
{% comment %} <div class='container'> {% endcomment %}
{% comment %} <div class="jumbotron"> {% endcomment %}
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
                <form method="post" autocomplete="off" enctype="multipart/form-data" >
                    {% csrf_token %}
                    <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                        {{form.phone}}
                    </div>
                    <div class="mb-3">
                    <div class="mb-3">
                    <label for="email"  class="form-label">Email</label>
                        {{form.email}}
                    </div>
                    <div class="mb-3">
                    <label for="password1"  class="form-label">New Password</label>
                    <input type="password" class="form-control" name="password1" autocomplete="new-password" required="" id="id_password1">
                    </div>
                    <div class="mb-3">
                    <label for="password2"  class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" name="password2" autocomplete="new-password" required="" id="id_password2">
                    </div>
                    <input type="submit" value="Register" class="btn btn-outline-primary">
                    <a href="{% url 'loginn' %}">Login</a>
        </form>
        </div>
        <div class="col-4"></div>
    </div>
</div>
</div>
</body>
</html>
