<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signin</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<style>
    h1 {
        font-family: 'Work Sans', sans-serif;
    }
</style> 
</head>
<body>
<br>
<h1 class="h3 mb-0 text-gray-800" align='center' >Profile Completion</h1>
<br>
{% comment %} <div class='container'> {% endcomment %}
{% comment %} <div class="jumbotron"> {% endcomment %}
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
                <form method="post" autocomplete="off" enctype="multipart/form-data" >
                    {% csrf_token %}
                    <div class="mb-3">
                    <label for="user" >User</label>
                        {{form.user}}
                    </div>
                    <div class="mb-3">
                    <div class="mb-3">
                    <label for="fullname"  class="form-label">Fullname</label>
                        {{form.fullname}}
                    </div>
                    <div class="mb-3">
                    <label for="bloodgroup"  class="form-label">BloodGroup</label>
                        {{form.bloodgroup}}
                    </div>
                    <div class="mb-3">
                    <label for="gender"  class="form-label">Gender</label>
                        {{form.gender}}
                    </div>
                    <div class="mb-3">
                    <label for="dOB"  class="form-label">Date of Birth</label>
                        {{form.dOB}}
                    </div>
                    <label for="height"  class="form-label">Height</label>
                        {{form.height}}
                    </div>
                    <div class="mb-3">
                    <label for="weight"  class="form-label">Weight</label>
                        {{form.weight}}
                    </div>
                    <div class="mb-3">
                    <label for="address"  class="form-label">Address</label>
                        {{form.address}}
                    </div>
                    <div class="mb-3">
                    <label for="profilepicture"  class="form-label">ProfilePicture</label>
                        {{form.profilepicture}}
                    </div>
                    <input type="submit" value="Register" class="btn btn-outline-primary">
        </form>
        </div>
        <div class="col-4"></div>
    </div>
</div>
</div>
</body>
</html>
