{% extends 'admin_section/index.html' %}
{% block body_block %}
<div class="container">
    <div class="row">
     
    {% for datas in items %}
    
    
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Blog Name : {{datas.blog_title}}</h5>
        <a href="{% url 'adminblogedit' datas.id %}" class="btn btn-warning">Edit</a>
        <a href="{% url 'adminblogview' datas.id %}" class="btn btn-info">View</a>
        <a href="{% url 'adminblogdelete' datas.id %}" class="btn btn-danger">Delete</a>
      </div>
    </div>
    {% endfor %}
    </div>
    </div>
    {% endblock %}
