{% extends 'admin_section/index.html' %}
{% block body_block %}
<div class="container">
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
      <label for="name" class="form-label">Date</label>
      {{form.date}}
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Detail</label>
      {{form.detail}}
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">File</label>
      {{form.file}}
    </div>
    <input type="submit" name="Add" class="btn btn-success">
  </form>
</div>
  {% endblock %}
