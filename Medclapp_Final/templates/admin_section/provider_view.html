{% extends 'admin_section/index.html' %}
{% block body_block %}
<div class="container">
<table class="table">
    <thead>
      <tr>
        <th scope="col">Email</th>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">Contact</th>
        <th scope="col">Category</th>
        <th scope="col">Location</th>
        <th scope="col">Picture</th>       
      </tr>
    </thead>
    <tbody>
        
      <tr>
        <td>{{form.email}}</td>
        <td>{{form.name}}</td>
        <td>{{form.address}}</td>
        <td>{{form.phone}}</td>
        <td>{{form.category}}</td>
        <td>{{form.zip_code}}</td>
        <td><img width="100" height="100" src ={{form.photo.url}}></td>
      </tr>
      
    </tbody>
  </table>
  {% endblock %}
