{% extends 'admin_section/index.html' %}
{% block body_block %}
<div class="container">
    <div class="row">
     
    {% for datas in items %}
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Category Name : {{datas.name}}</h5>
        <p></p>
        <a href="{% url 'admincategoryedit' datas.id %}" class="btn btn-warning">Edit</a>
        <a href="{% url 'admincategoryview' datas.id %}" class="btn btn-info">View</a>
        <a href="{% url 'admincategorydelete' datas.id %}" class="btn btn-danger">Delete</a>   
      </div>
    </div>
    {% endfor %}
    </div>
    </div>
    {% endblock %}
