<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<br>
<body>
<h1 class="h3 mb-0 text-gray-800" align='center'>Service signup</h1>
<br>
<div class='container'>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
    
            <div class="row">
                <div class="col-md-2">
    
    
                </div>
                <div class="col-md-8">
                        <div class="card mt-5">
                                <img src="https://mta-instagram-clone.herokuapp.com/static/img/instagram-wordmark.svg" class="card-img-top" alt="...">
                                <div class="card-body">
                                  <h5 class="card-title text-muted">Provide your email to recieve reset instructions</h5>
    
                                <form action="{% url 'request-reset-email' %}" method="post">
    
                                    {% csrf_token %}
    
                            <div class="form-group">
                                <input class="form-control form-control-sm" type="email" name="email" value="{{data.email}}" placeholder="Email">
                            </div>
                            <input type="submit" value="Submit" class="btn btn-sm btn-block btn-primary"/>
                                        </form>
    
                                        </div>
                                    </div>
    
    
    <div class="card mt-4">
        <div class="card-body">
            <p>
                Already have an account?<a href="{%url 'loginpage'%}">Login</a>
                 Dont have an account?<a href="{%url 'register'%}">Login</a>
            </p>
        </div>
    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
    
    
    
    
    
    
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
</body>
</html>
