<!DOCTYPE html>
{% extends "ServiceProvider/index.html" %}

{% block body_block %}
{%csrf_token%}
<div class="container">
        <h1 class="h3 mb-0 text-gray-800" align='center'>Doctor List</h1>
        <br>
        <h1>{{request.user.fullname}}</h1>
        <table class="table">
            <tr>
                <td ><b>Name</b></td>
                <td ><b>address</b></td>
                 <td ><b>location</b></td>
                  <td ><b>category</b></td>
                <td></td>
                <td><b>Options</b></td>
            </tr>
            {% for val in qs %}
            <tr>
                <td><b>{{val.fullname}}</b></td>
                <td><b>{{val.address}}</b></td>
                <td><b>{{val.location}}</b></td>
                <td><b>{{val.category}}</b></td>
            </tr>
            {% endfor %}
        </table>
    </div>
<br>
{% endblock %}
