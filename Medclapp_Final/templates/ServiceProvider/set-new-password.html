<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<br>
<body>
<h1 class="h3 mb-0 text-gray-800" align='center'>RESET YOUR PASSWORD</h1>

<br>
<div class='container'>
<div class="jumbotron" style="background-color: blanchedalmond;">
    <p align="center"><i class="fa fa-plus-square" style="font-size:36px;"></i></p>
    <div class="row">
        
        <div class="col-4"></div>
        <div class="col-4">
            {% include 'ServiceProvider/_flash_messages.html' %}
                <form method="post" action="{% url 'set-new-password' uidb64 token %}" autocomplete="off" enctype="multipart/form-data" >
                    {% csrf_token %}
                      
                      <div class="mb-3">
                        <label for="password1" class="form-label">PASSWORD</label>
                        <input type="password" class="form-control" name="password1" autocomplete="new-password" required="" id="id_password1">
                      </div>
                      <div class="mb-3">
                        <label for="password2" class="form-label">CONFIRM PASSWORD</label>
                        <input type="password" class="form-control" name="password2" autocomplete="new-password" required="" id="id_password2">
                      </div>
                    <input type="submit" value="SUBMIT" class="btn btn-outline-primary">
                    <a href="{% url 'loginpage' %}">Login</a>
                    
        </form>
        </div>
        <div class="col-4"></div>
    </div>
</div>
</div>
</body>
</html>
