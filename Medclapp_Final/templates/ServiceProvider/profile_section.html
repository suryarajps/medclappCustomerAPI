
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
      <h1 class="h3 mb-0 text-gray-800" align='center'>Service signup</h1>
<br>
<div class='container'>
<div class="jumbotron">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
                <form method="post" autocomplete="off" enctype="multipart/form-data" >
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="coverpicture" class="form-label">Cover_pic</label>
                       {{form.coverpicture}}
                      </div>
                      <div class="mb-3">
                        <label for="service" class="form-label">Department</label>
                       {{form.service}}
                      </div>
                      <div class="mb-3">
                        <label for="photo" class="form-label">Photo</label>
                       {{form.photo}}
                      </div>
                      
                      <div class="mb-3">
                        <label for="bed_numbers" class="form-label">Bed_Number</label>
                       {{form.bed_numbers}}
                      </div>
                    <input type="submit" value="Register" class="btn btn-outline-primary">
                    <a href="{% url 'loginpage' %}">Login</a>
                    
        </form>
        </div>
        <div class="col-4"></div>
    </div>
</div>
</div>
        
    </body>
</html>
